version: '3.5'
services:
  mysql:
    image: mysql:5.7
    volumes:
      - ./mysql/my.cnf:/etc/mysql/conf.d/my.cnf
      - ./mysql/volume:/var/lib/mysql
    ports:
      - 13306:3306
    environment:
      - MYSQL_ROOT_PASSWORD=root
      - MYSQL_DATABASE=test
      - MYSQL_USER=test
      - MYSQL_PASSWORD=test
      - TZ=Asia/Tokyo
    restart: always

  php-cake:
    build: ./php-cake
    environment:
      TZ: 'Asia/Tokyo'
    volumes:
      - ./php-cake/php.ini:/usr/local/etc/php/php.ini
      - ./html:/var/www/html
    depends_on:
      - mysql
    restart: always

