version: '3.5'
services:
  app:
    build: 
      context: .
      dockerfile: ./app/Dockerfile
    command: >
      bin/cake server --port 9000 -H 0.0.0.0
    ports:
      - '9000:9000'
    volumes:
    - ./html:/var/www/html
    depends_on: 
      - mysql

  mysql:
    image: mysql:5.7
    volumes:
      - ./mysql/my.cnf:/etc/mysql/conf.d/my.cnf
      - ./mysql/volume:/var/lib/mysql
    ports:
      - 13306:3306
    environment:
      - MYSQL_ROOT_PASSWORD=root
      - MYSQL_DATABASE=root
      - MYSQL_USER=test
      - MYSQL_PASSWORD=test
      - TZ=Asia/Tokyo